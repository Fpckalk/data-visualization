<!DOCTYPE html>
<meta charset="utf-8">
<style>

</style>
<body>
  <!-- Some element -->

  <!-- The JavaScript -->
  <script src="../libs/d3.min.js"></script>
  <script>
  
  var VIZ = {}; // Global VIZ object

  VIZ.controller = {
  	init: function() {
  		VIZ.load.students();
  	}
  }

  VIZ.load = {
  	students: function() {
  		d3.json("https://spreadsheets.google.com/feeds/list/0AnwiH3It19sBdHRJX1ZYMHVuYnNXTHdsSEtZRVIyVVE/od6/public/values?alt=json", function(data) {
  			console.log(data);
  			var dataset = data.feed.entry;
  			VIZ.page.generate(dataset);
	  	})
  	}
  }

  VIZ.page = {
  	generate: function(dataset) {
  		d3.select("body").selectAll("p")
  			.data(dataset)
  			.enter()
  			.append("p")
  			.text(function(d) { return d["content"]["$t"]; });
  	}
  }

  VIZ.controller.init();

  </script>
</body>
