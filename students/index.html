<!DOCTYPE html>
<meta charset="utf-8">

<body>
  <p>Hang on friend, loading...</p>

  <!-- The JavaScript -->
  <script src="../libs/d3.min.js"></script>
  <script>
  
    var VIZ = {}; // Global VIZ object

    VIZ.controller = {
    	init: function() {
    		VIZ.load.students();
    	}
    }

    VIZ.load = {
    	students: function() {
    		d3.json("https://spreadsheets.google.com/feeds/list/0AnwiH3It19sBdHRJX1ZYMHVuYnNXTHdsSEtZRVIyVVE/od6/public/values?alt=json", function(data) {
    			console.log(data);
    			var dataset = data.feed.entry;
    			VIZ.page.generate(dataset);
            })
    	}
    }

    VIZ.page = {
    	generate: function(dataset) {

            // var data = {e: 18.91, n: 10.03, a: 7.49, t: 6.79, i: 6.50, r: 6.41, o: 6.06, d: 5, s: 3.73, l: 3.57, g: 3.40, v: 2.85, h: 2.38, k: 2.25, m: 2.21, u: 1.99, b: 1.58, p: 1.57, w: 1.52, j: 1.46, z: 1.39, c: 1.24, f: 0.81, x: 0.040, y: 0.035, q: 0.009};

            var data = dataset;

            var margin = {top: 20, right: 20, bottom: 30, left: 40},
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            var xScale = d3.scale.linear()
                .domain([18, 20])
                .range([0, width]);

            var yScale = d3.scale.linear()
                .domain([0, 10])
                .range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left");

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            d3.selectAll("p")
                .remove("p");

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);


            svg.selectAll(".bar")
                .data(d3.entries(data))
                .enter()
                .filter(function(d) {return d !== null;})
                .append("rect")
                .attr("class", "bar")
                .attr("x", function(d, i) {
                    return i * (width / data.length);
                })
                .attr("width", function(d) {
                    return width / data.length;
                })
                .attr("y", function(d) {
                    var p = d.value["gsx$programmeren"]["$t"];
                    if(p && p != "-") {
                        return yScale(parseInt(p));
                    }
                })
                .attr("height", function(d) {
                    var p = d.value["gsx$programmeren"]["$t"];
                    if(p && p != "-") {
                        return height - yScale(parseInt(p));
                    }
                });

    	}
    }

    VIZ.controller.init();

  </script>
</body>
