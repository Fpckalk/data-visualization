<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Extremist attacks in Europe</title>
	
	<!-- D3, hate to break it to ya, but you're getting used -->
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
	<h1>Extremist attacks in Europe</h1>
	<script>
		var w = 600,
			h = 400;

		var svg = d3.select('body')
					.append('svg')
					.attr('width', w)
					.attr('height', h);

		d3.json('extremist-attacks.json', function(dataset) {
			var x = 0;

			var year = svg.selectAll('g.year')
							.data(dataset[x])
							.enter()
							.append('g')
							.attr('class', 'year');

			year.selectAll('rect')
				.data(function(d) { return d.types; })
				.enter()
				.append('rect')
				.attr('x', function(d, i) { return 21 * i; })
				.attr('y', function(d) { return h - d.amount; })
				.attr('width', 20)
				.attr('height', function(d) { return d.amount; });

		});


	</script>
</body>
</html>
